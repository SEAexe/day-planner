<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <div class="input-group input-group-lg">
            <span class="input-group-text texting" id="inputGroup-sizing-lg">9am</span>
            <textarea type="text " class="form-control custom-row" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" id="9"></textarea>
            <button id="9ambtn" class="input-group-text saveBtn" id="inputGroup-sizing-lg"><i class="fa fa-save"></i></button>
        </div>
    
        <div class="input-group input-group-lg">
            <span class="input-group-text texting" id="inputGroup-sizing-lg">10am</span>
            <textarea type="text" class="form-control custom-row" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" id="10"></textarea>
            <button id="10ambtn" class="input-group-text saveBtn" id="inputGroup-sizing-lg"><i class="fa fa-save"></i></button>
        </div>
    
        <div class="input-group input-group-lg">
            <span class="input-group-text texting" id="inputGroup-sizing-lg">11am</span>
            <textarea type="text " class="form-control custom-row" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" id="11"></textarea>
            <button id="11ambtn" class="input-group-text saveBtn" id="inputGroup-sizing-lg"><i class="fa fa-save"></i></button>
        </div>
    
        <div class="input-group input-group-lg">
            <span class="input-group-text texting" id="inputGroup-sizing-lg">12pm</span>
            <textarea type="text " class="form-control custom-row" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" id="12"></textarea>
            <button id="12pmbtn" class="input-group-text saveBtn" id="inputGroup-sizing-lg"><i class="fa fa-save"></i></button>
        </div>
    
        <div class="input-group input-group-lg">
            <span class="input-group-text texting" id="inputGroup-sizing-lg">1pm</span>
            <textarea type="text " class="form-control custom-row" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" id="13"></textarea>
            <button id="1pmbtn" class="input-group-text saveBtn" id="inputGroup-sizing-lg"><i class="fa fa-save"></i></button>
          </div>
    
        <div class="input-group input-group-lg">
            <span class="input-group-text texting" id="inputGroup-sizing-lg">2pm</span>
            <textarea type="text " class="form-control custom-row" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" id="14"></textarea>
            <button id="2pmbtn" class="input-group-text saveBtn" id="inputGroup-sizing-lg"><i class="fa fa-save"></i></button>
        </div>
    
        <div class="input-group input-group-lg">
            <span class="input-group-text texting" id="inputGroup-sizing-lg">3pm</span>
            <textarea type="text " class="form-control custom-row" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" id="15"></textarea>
            <button id="3pmbtn" class="input-group-text saveBtn" id="inputGroup-sizing-lg"><i class="fa fa-save"></i></button>
        </div>
    
        <div class="input-group input-group-lg">
            <span class="input-group-text texting" id="inputGroup-sizing-lg">4pm</span>
            <textarea type="text " class="form-control custom-row" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" id="16"></textarea>
            <button id="4pmbtn" class="input-group-text saveBtn" id="inputGroup-sizing-lg"><i class="fa fa-save"></i></button>
        </div>
    
        <div class="input-group input-group-lg">
            <span class="input-group-text texting" id="inputGroup-sizing-lg">5pm</span>
            <textarea type="text " class="form-control custom-row" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" id="17"></textarea>
            <button id="5pmbtn" class="input-group-text saveBtn" id="inputGroup-sizing-lg"><i class="fa fa-save"></i></button>
        </div>
    
        <div class="btn-group d-flex justify-content-center">
            <button type="button" class="btn btn-warning mt-2 mb-5 p-auto custom-clear">Clear All</button>    
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
